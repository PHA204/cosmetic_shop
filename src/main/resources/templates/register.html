<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng ký</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
                                <h3 class="mt-3">Đăng ký tài khoản</h3>
                                <p class="text-muted">Tạo tài khoản mới để bắt đầu mua sắm</p>
                            </div>
                            
                            <!-- Error Message -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                            
                            <!-- Success Message -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                            
                            <!-- Register Form -->
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">
                                            <i class="bi bi-person"></i> Username *
                                        </label>
                                        <input type="text" class="form-control" id="username" 
                                               name="username" required
                                               placeholder="Nhập username">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">
                                            <i class="bi bi-envelope"></i> Email *
                                        </label>
                                        <input type="email" class="form-control" id="email" 
                                               name="email" required
                                               placeholder="email@example.com">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="bi bi-person-badge"></i> Họ và tên *
                                    </label>
                                    <input type="text" class="form-control" id="fullName" 
                                           name="fullName" required
                                           placeholder="Nhập họ và tên">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-lock"></i> Mật khẩu *
                                        </label>
                                        <input type="password" class="form-control" id="password" 
                                               name="password" required minlength="6"
                                               placeholder="Tối thiểu 6 ký tự">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu *
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               name="confirmPassword" required
                                               placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="bi bi-telephone"></i> Số điện thoại
                                    </label>
                                    <input type="tel" class="form-control" id="phone" 
                                           name="phone" placeholder="0123456789">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="address" class="form-label">
                                        <i class="bi bi-geo-alt"></i> Địa chỉ
                                    </label>
                                    <textarea class="form-control" id="address" name="address" 
                                              rows="2" placeholder="Nhập địa chỉ"></textarea>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" 
                                           id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        Tôi đồng ý với <a href="#" class="text-decoration-none">
                                        Điều khoản dịch vụ</a>
                                    </label>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-person-plus"></i> Đăng ký
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <p class="mb-0">Đã có tài khoản? 
                                        <a th:href="@{/login}" class="text-decoration-none">
                                            Đăng nhập ngay
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
        <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                $('#errorMessage').addClass('d-none');
                $('#successMessage').addClass('d-none');
                
                // Validate password
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                
                if (password !== confirmPassword) {
                    $('#errorMessage').text('Mật khẩu xác nhận không khớp!')
                                     .removeClass('d-none');
                    return;
                }
                
                // Prepare data
                const formData = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: password,
                    fullName: $('#fullName').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val()
                };
                
                // Show loading
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.prop('disabled', true)
                         .html('<span class="spinner-border spinner-border-sm"></span> Đang xử lý...');
                
                // Send AJAX request
                $.ajax({
                    url: '/api/auth/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#successMessage').text('Đăng ký thành công! Đang chuyển đến trang đăng nhập...')
                                          .removeClass('d-none');
                        
                        setTimeout(function() {
                            window.location.href = '/login';
                        }, 2000);
                    },
                    error: function(xhr) {
                        const message = xhr.responseJSON && xhr.responseJSON.message 
                                      ? xhr.responseJSON.message 
                                      : 'Có lỗi xảy ra! Vui lòng thử lại.';
                        
                        $('#errorMessage').text(message).removeClass('d-none');
                        
                        submitBtn.prop('disabled', false).html(originalText);
                    }
                });
            });
        });
        </script>
    </th:block>
</body>
</html>
