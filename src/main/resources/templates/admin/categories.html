<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <title>Quản Lý Danh Mục - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2><i class="bi bi-grid text-primary"></i> Quản Lý Danh Mục</h2>
                            <p class="text-muted mb-0">Thêm, sửa, xóa danh mục sản phẩm</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="openAddCategoryModal()">
                            <i class="bi bi-plus-circle"></i> Thêm Danh Mục
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-1">Tổng Danh Mục</h6>
                                    <h3 class="mb-0" id="totalCategories">0</h3>
                                </div>
                                <div class="bg-primary bg-opacity-10 rounded p-3">
                                    <i class="bi bi-grid text-primary fs-3"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-1">Tổng Sản Phẩm</h6>
                                    <h3 class="mb-0" id="totalProducts">0</h3>
                                </div>
                                <div class="bg-success bg-opacity-10 rounded p-3">
                                    <i class="bi bi-box-seam text-success fs-3"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted mb-1">Danh Mục Phổ Biến</h6>
                                    <h3 class="mb-0" id="mostPopularCategory">-</h3>
                                </div>
                                <div class="bg-warning bg-opacity-10 rounded p-3">
                                    <i class="bi bi-star text-warning fs-3"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Grid -->
            <div class="row g-3" id="categoriesGrid">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalTitle">Thêm Danh Mục Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId">
                            
                            <div class="mb-3">
                                <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="categoryName" required placeholder="VD: Son môi, Kem dưỡng da...">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" id="categoryDescription" rows="4" placeholder="Mô tả về danh mục sản phẩm..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="saveCategory()">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Detail Modal -->
        <div class="modal fade" id="categoryDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-grid-3x3"></i> Chi Tiết Danh Mục
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!-- Category Info -->
                            <div class="col-12 mb-3">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0"><i class="bi bi-info-circle"></i> Thông Tin Danh Mục</h6>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-sm table-borderless mb-0">
                                            <tr>
                                                <td class="text-muted" style="width: 150px;">ID:</td>
                                                <td class="fw-bold" id="detailCategoryId"></td>
                                            </tr>
                                            <tr>
                                                <td class="text-muted">Tên danh mục:</td>
                                                <td class="fw-bold" id="detailCategoryName"></td>
                                            </tr>
                                            <tr>
                                                <td class="text-muted">Mô tả:</td>
                                                <td id="detailCategoryDescription"></td>
                                            </tr>
                                            <tr>
                                                <td class="text-muted">Ngày tạo:</td>
                                                <td id="detailCategoryCreatedAt"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Products in Category -->
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0"><i class="bi bi-box-seam"></i> Sản Phẩm Trong Danh Mục</h6>
                                            <span class="badge bg-primary" id="productCount">0</span>
                                        </div>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                            <table class="table table-hover mb-0">
                                                <thead class="table-light sticky-top">
                                                    <tr>
                                                        <th style="width: 80px;">Ảnh</th>
                                                        <th>Tên Sản Phẩm</th>
                                                        <th style="width: 120px;">Giá</th>
                                                        <th style="width: 80px;">Tồn Kho</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="categoryProductsTable">
                                                    <tr>
                                                        <td colspan="4" class="text-center py-4">
                                                            <div class="spinner-border text-primary" role="status">
                                                                <span class="visually-hidden">Loading...</span>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            let categories = [];

            $(document).ready(function() {
                loadCategories();
                loadStatistics();
            });

            function loadCategories() {
                $.get('/api/categories', function(response) {
                    if (response.success && response.data) {
                        categories = response.data;
                        displayCategories();
                    }
                }).fail(function() {
                    $('#categoriesGrid').html(`
                        <div class="col-12 text-center py-4 text-danger">
                            Lỗi tải dữ liệu
                        </div>
                    `);
                });
            }

            function displayCategories() {
                let html = '';

                if (categories.length === 0) {
                    html = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-grid text-muted" style="font-size: 4rem;"></i>
                            <h5 class="text-muted mt-3">Chưa có danh mục nào</h5>
                            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="openAddCategoryModal()">
                                <i class="bi bi-plus-circle"></i> Thêm Danh Mục Đầu Tiên
                            </button>
                        </div>
                    `;
                } else {
                    categories.forEach(category => {
                        html += `
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="card border-0 shadow-sm h-100 category-card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <div class="bg-primary bg-opacity-10 rounded p-2">
                                                <i class="bi bi-grid-3x3-gap text-primary fs-4"></i>
                                            </div>
                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-link text-muted" data-bs-toggle="dropdown">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end">
                                                    <li><a class="dropdown-item" href="#" onclick="viewCategoryDetail(${category.id}); return false;">
                                                        <i class="bi bi-eye"></i> Xem chi tiết
                                                    </a></li>
                                                    <li><a class="dropdown-item" href="#" onclick="editCategory(${category.id}); return false;">
                                                        <i class="bi bi-pencil"></i> Sửa
                                                    </a></li>
                                                    <li><hr class="dropdown-divider"></li>
                                                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteCategory(${category.id}); return false;">
                                                        <i class="bi bi-trash"></i> Xóa
                                                    </a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <h5 class="mb-2">${escapeHtml(category.name)}</h5>
                                        <p class="text-muted small mb-3" style="min-height: 60px;">
                                            ${escapeHtml(category.description || 'Không có mô tả').substring(0, 80)}...
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class="bi bi-calendar"></i> ${formatDate(category.createdAt)}
                                            </small>
                                            <button class="btn btn-sm btn-outline-primary" onclick="viewCategoryDetail(${category.id})">
                                                Chi tiết <i class="bi bi-arrow-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                $('#categoriesGrid').html(html);
                $('#totalCategories').text(categories.length);
            }

            function loadStatistics() {
                // Load total products
                $.get('/api/products', { page: 0, size: 1 }, function(response) {
                    if (response.success && response.data) {
                        $('#totalProducts').text(response.data.totalElements || 0);
                    }
                });

                // Note: Most popular category would need a new API endpoint
                // For now, just display the first category
                if (categories.length > 0) {
                    $('#mostPopularCategory').text(categories[0].name);
                }
            }

            function openAddCategoryModal() {
                $('#categoryModalTitle').text('Thêm Danh Mục Mới');
                $('#categoryForm')[0].reset();
                $('#categoryId').val('');
            }

            function editCategory(id) {
                const category = categories.find(c => c.id === id);
                if (!category) return;

                $('#categoryModalTitle').text('Chỉnh Sửa Danh Mục');
                $('#categoryId').val(category.id);
                $('#categoryName').val(category.name);
                $('#categoryDescription').val(category.description);

                $('#categoryModal').modal('show');
            }

            function saveCategory() {
                const id = $('#categoryId').val();
                const categoryData = {
                    name: $('#categoryName').val().trim(),
                    description: $('#categoryDescription').val().trim()
                };

                // Validation
                if (!categoryData.name) {
                    showMessage('Vui lòng nhập tên danh mục!', 'warning');
                    return;
                }

                const url = id ? `/api/categories/${id}` : '/api/categories';
                const method = id ? 'PUT' : 'POST';

                showLoading();

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(categoryData),
                    success: function(response) {
                        hideLoading();
                        showMessage(response.message || 'Lưu danh mục thành công!', 'success');
                        $('#categoryModal').modal('hide');
                        loadCategories();
                    },
                    error: function(xhr) {
                        hideLoading();
                        const message = xhr.responseJSON?.message || 'Có lỗi xảy ra!';
                        showMessage(message, 'danger');
                    }
                });
            }

            function deleteCategory(id) {
                const category = categories.find(c => c.id === id);
                if (!category) return;

                if (!confirm(`Bạn có chắc chắn muốn xóa danh mục "${category.name}"?\n\nLưu ý: Không thể xóa danh mục nếu còn sản phẩm!`)) {
                    return;
                }

                showLoading();

                $.ajax({
                    url: `/api/categories/${id}?confirm=true`,
                    method: 'DELETE',
                    success: function(response) {
                        hideLoading();
                        showMessage('Xóa danh mục thành công!', 'success');
                        loadCategories();
                    },
                    error: function(xhr) {
                        hideLoading();
                        const message = xhr.responseJSON?.message || 'Có lỗi xảy ra!';
                        showMessage(message, 'danger');
                    }
                });
            }

            function viewCategoryDetail(id) {
                const category = categories.find(c => c.id === id);
                if (!category) return;

                // Display category info
                $('#detailCategoryId').text(category.id);
                $('#detailCategoryName').text(category.name);
                $('#detailCategoryDescription').text(category.description || 'Không có mô tả');
                $('#detailCategoryCreatedAt').text(formatDateTime(category.createdAt));

                // Load products in this category
                loadCategoryProducts(id);

                $('#categoryDetailModal').modal('show');
            }

            function loadCategoryProducts(categoryId) {
                $('#categoryProductsTable').html(`
                    <tr>
                        <td colspan="4" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                `);

                $.get(`/api/products/category/${categoryId}`, { page: 0, size: 100 }, function(response) {
                    if (response.success && response.data) {
                        const products = response.data.content;
                        let html = '';

                        $('#productCount').text(products.length);

                        if (products.length === 0) {
                            html = '<tr><td colspan="4" class="text-center py-4 text-muted">Chưa có sản phẩm nào trong danh mục này</td></tr>';
                        } else {
                            products.forEach(product => {
                                const stockClass = product.stock === 0 ? 'text-danger' : product.stock <= 10 ? 'text-warning' : 'text-success';
                                
                                html += `
                                    <tr>
                                        <td>
                                            <img src="${product.image || 'https://via.placeholder.com/60'}" 
                                                 class="rounded" 
                                                 style="width: 50px; height: 50px; object-fit: cover;">
                                        </td>
                                        <td>
                                            <div class="fw-bold">${escapeHtml(product.name)}</div>
                                            <small class="text-muted">${escapeHtml(product.description || '').substring(0, 40)}...</small>
                                        </td>
                                        <td><strong class="text-danger">${formatCurrency(product.price)}</strong></td>
                                        <td><span class="fw-bold ${stockClass}">${product.stock}</span></td>
                                    </tr>
                                `;
                            });
                        }

                        $('#categoryProductsTable').html(html);
                    }
                }).fail(function() {
                    $('#categoryProductsTable').html('<tr><td colspan="4" class="text-center py-4 text-danger">Lỗi tải dữ liệu</td></tr>');
                });
            }
        </script>

        <style>
            .category-card {
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .category-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            }

            .sticky-top {
                position: sticky;
                top: 0;
                z-index: 10;
            }
        </style>
    </th:block>
</body>
</html>
