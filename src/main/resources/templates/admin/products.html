<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <title>Quản Lý Sản Phẩm - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2><i class="bi bi-box-seam text-primary"></i> Quản Lý Sản Phẩm</h2>
                            <p class="text-muted mb-0">Thêm, sửa, xóa và quản lý sản phẩm</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openAddProductModal()">
                            <i class="bi bi-plus-circle"></i> Thêm Sản Phẩm
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Tìm kiếm</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo tên sản phẩm...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">Tất cả danh mục</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tất cả</option>
                                <option value="true">Đang bán</option>
                                <option value="false">Ngừng bán</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="bi bi-search"></i> Tìm kiếm
                                </button>
                                <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0">Danh Sách Sản Phẩm</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 80px;">Ảnh</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Danh Mục</th>
                                    <th style="width: 120px;">Giá</th>
                                    <th style="width: 80px;">Tồn Kho</th>
                                    <th style="width: 100px;">Trạng Thái</th>
                                    <th style="width: 150px;">Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-white border-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-muted">Hiển thị <span id="showingInfo">0</span> sản phẩm</span>
                        </div>
                        <nav>
                            <ul class="pagination mb-0" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalTitle">Thêm Sản Phẩm Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="productId">
                            
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label class="form-label">Danh mục <span class="text-danger">*</span></label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="">Chọn danh mục</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Giá <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="productPrice" min="0" step="1000" required>
                                        <span class="input-group-text">₫</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Tồn kho <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="productStock" min="0" required>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">URL ảnh sản phẩm</label>
                                    <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                                    <div class="mt-2" id="imagePreview" style="display: none;">
                                        <img id="previewImg" src="" class="img-thumbnail" style="max-height: 200px;">
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">Mô tả sản phẩm</label>
                                    <textarea class="form-control" id="productDescription" rows="4"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="saveProduct()">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            let currentPage = 0;
            let currentKeyword = '';
            let currentCategory = '';
            const pageSize = 10;

            $(document).ready(function() {
                loadCategories();
                loadProducts();

                // Image preview
                $('#productImage').on('input', function() {
                    const url = $(this).val();
                    if (url) {
                        $('#previewImg').attr('src', url);
                        $('#imagePreview').show();
                    } else {
                        $('#imagePreview').hide();
                    }
                });

                // Search on Enter
                $('#searchInput').on('keypress', function(e) {
                    if (e.which === 13) {
                        applyFilters();
                    }
                });
            });

            function loadCategories() {
                $.get('/api/categories', function(response) {
                    if (response.success && response.data) {
                        let options = '<option value="">Chọn danh mục</option>';
                        let filterOptions = '<option value="">Tất cả danh mục</option>';
                        
                        response.data.forEach(cat => {
                            options += `<option value="${cat.id}">${escapeHtml(cat.name)}</option>`;
                            filterOptions += `<option value="${cat.id}">${escapeHtml(cat.name)}</option>`;
                        });
                        
                        $('#productCategory').html(options);
                        $('#categoryFilter').html(filterOptions);
                    }
                });
            }

            function loadProducts() {
                let url = `/api/products?page=${currentPage}&size=${pageSize}`;
                
                if (currentKeyword) {
                    url = `/api/products/search?keyword=${encodeURIComponent(currentKeyword)}&page=${currentPage}&size=${pageSize}`;
                } else if (currentCategory) {
                    url = `/api/products/category/${currentCategory}?page=${currentPage}&size=${pageSize}`;
                }

                $.get(url, function(response) {
                    if (response.success && response.data) {
                        displayProducts(response.data);
                    }
                }).fail(function() {
                    $('#productsTableBody').html('<tr><td colspan="7" class="text-center py-4 text-danger">Lỗi tải dữ liệu</td></tr>');
                });
            }

            function displayProducts(data) {
                const products = data.content;
                let html = '';

                if (products.length === 0) {
                    html = '<tr><td colspan="7" class="text-center py-4 text-muted">Không tìm thấy sản phẩm nào</td></tr>';
                } else {
                    products.forEach(product => {
                        const statusBadge = product.isActive 
                            ? '<span class="badge bg-success">Đang bán</span>'
                            : '<span class="badge bg-secondary">Ngừng bán</span>';
                        
                        const stockClass = product.stock === 0 ? 'text-danger' : product.stock <= 10 ? 'text-warning' : 'text-success';
                        
                        html += `
                            <tr>
                                <td>
                                    <img src="${product.image || 'https://via.placeholder.com/80'}" 
                                         class="rounded" 
                                         style="width: 60px; height: 60px; object-fit: cover;"
                                         onerror="this.src='https://via.placeholder.com/80'">
                                </td>
                                <td>
                                    <div class="fw-bold">${escapeHtml(product.name)}</div>
                                    <small class="text-muted">${escapeHtml(product.description || '').substring(0, 50)}...</small>
                                </td>
                                <td>${escapeHtml(product.categoryName)}</td>
                                <td><strong class="text-danger">${formatCurrency(product.price)}</strong></td>
                                <td><span class="fw-bold ${stockClass}">${product.stock}</span></td>
                                <td>${statusBadge}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-primary" onclick="editProduct(${product.id})" title="Sửa">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="deleteProduct(${product.id})" title="Xóa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                }

                $('#productsTableBody').html(html);
                
                // Update showing info
                const from = currentPage * pageSize + 1;
                const to = Math.min((currentPage + 1) * pageSize, data.totalElements);
                $('#showingInfo').text(`${from}-${to} trong tổng ${data.totalElements}`);
                
                // Update pagination
                updatePagination(data.totalPages);
            }

            function updatePagination(totalPages) {
                let html = '';
                
                if (totalPages <= 1) {
                    $('#pagination').html('');
                    return;
                }

                // Previous button
                html += `
                    <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                `;

                // Page numbers
                for (let i = 0; i < totalPages; i++) {
                    if (i === 0 || i === totalPages - 1 || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        html += `
                            <li class="page-item ${i === currentPage ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i + 1}</a>
                            </li>
                        `;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                    }
                }

                // Next button
                html += `
                    <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                `;

                $('#pagination').html(html);
            }

            function changePage(page) {
                currentPage = page;
                loadProducts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function applyFilters() {
                currentPage = 0;
                currentKeyword = $('#searchInput').val().trim();
                currentCategory = $('#categoryFilter').val();
                loadProducts();
            }

            function resetFilters() {
                currentPage = 0;
                currentKeyword = '';
                currentCategory = '';
                $('#searchInput').val('');
                $('#categoryFilter').val('');
                $('#statusFilter').val('');
                loadProducts();
            }

            function openAddProductModal() {
                $('#productModalTitle').text('Thêm Sản Phẩm Mới');
                $('#productForm')[0].reset();
                $('#productId').val('');
                $('#imagePreview').hide();
            }

            function editProduct(id) {
                $.get(`/api/products/${id}`, function(response) {
                    if (response.success && response.data) {
                        const product = response.data;
                        
                        $('#productModalTitle').text('Chỉnh Sửa Sản Phẩm');
                        $('#productId').val(product.id);
                        $('#productName').val(product.name);
                        $('#productDescription').val(product.description);
                        $('#productPrice').val(product.price);
                        $('#productStock').val(product.stock);
                        $('#productImage').val(product.image);
                        $('#productCategory').val(product.categoryId);
                        
                        if (product.image) {
                            $('#previewImg').attr('src', product.image);
                            $('#imagePreview').show();
                        }
                        
                        $('#productModal').modal('show');
                    }
                }).fail(function() {
                    showMessage('Không thể tải thông tin sản phẩm!', 'danger');
                });
            }

            function saveProduct() {
                const id = $('#productId').val();
                const productData = {
                    name: $('#productName').val().trim(),
                    description: $('#productDescription').val().trim(),
                    price: parseFloat($('#productPrice').val()),
                    stock: parseInt($('#productStock').val()),
                    image: $('#productImage').val().trim(),
                    categoryId: parseInt($('#productCategory').val())
                };

                // Validation
                if (!productData.name) {
                    showMessage('Vui lòng nhập tên sản phẩm!', 'warning');
                    return;
                }
                if (!productData.categoryId) {
                    showMessage('Vui lòng chọn danh mục!', 'warning');
                    return;
                }
                if (productData.price <= 0) {
                    showMessage('Giá sản phẩm phải lớn hơn 0!', 'warning');
                    return;
                }
                if (productData.stock < 0) {
                    showMessage('Tồn kho không được âm!', 'warning');
                    return;
                }

                const url = id ? `/api/products/${id}` : '/api/products';
                const method = id ? 'PUT' : 'POST';

                showLoading();
                
                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(productData),
                    success: function(response) {
                        hideLoading();
                        showMessage(response.message || 'Lưu sản phẩm thành công!', 'success');
                        $('#productModal').modal('hide');
                        loadProducts();
                    },
                    error: function(xhr) {
                        hideLoading();
                        const message = xhr.responseJSON?.message || 'Có lỗi xảy ra!';
                        showMessage(message, 'danger');
                    }
                });
            }

            function deleteProduct(id) {
                if (!confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
                    return;
                }

                showLoading();
                
                $.ajax({
                    url: `/api/products/${id}?confirm=true`,
                    method: 'DELETE',
                    success: function(response) {
                        hideLoading();
                        showMessage('Xóa sản phẩm thành công!', 'success');
                        loadProducts();
                    },
                    error: function(xhr) {
                        hideLoading();
                        const message = xhr.responseJSON?.message || 'Có lỗi xảy ra!';
                        showMessage(message, 'danger');
                    }
                });
            }
        </script>
    </th:block>
</body>
</html>
